<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Bitcoin Park</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap');
        
        :root {
            /* Brand Colors */
            --base-green: #0A2B07;
            --austin-blue: #62B9E8;
            --nashville-purple: #B290F4;
            --accent-coral: #DD9974;
            --accent-pink: #F27979;
            --accent-yellow: #FFEDA5;
            --white: #FFFFFF;
            --black: #000000;
            --gray-light: #F5F5F5;
            --gray-medium: #CCCCCC;
            --gray-dark: #666666;
            
            /* Current location (defaults to Austin) */
            --location-accent: var(--austin-blue);
            --location-name: 'Austin';
        }
        
        /* Nashville theme */
        body.nashville {
            --location-accent: var(--nashville-purple);
            --location-name: 'Nashville';
        }

        /* Dark mode */
        body.dark-mode {
            background: linear-gradient(135deg, #1a1f1a 0%, #0f140f 50%, #1a1f1a 100%);
            color: #fff;
        }
        body.dark-mode::before {
            opacity: 0.4;
        }
        body.dark-mode .top-controls,
        body.dark-mode .calendar-nav,
        body.dark-mode .filters-panel,
        body.dark-mode .month-view,
        body.dark-mode .week-view,
        body.dark-mode .day-view,
        body.dark-mode .agenda-view,
        body.dark-mode .summit-view {
            background: linear-gradient(135deg, rgba(35, 45, 35, 0.95) 0%, rgba(25, 35, 25, 0.95) 100%);
            border-color: rgba(180, 200, 180, 0.15);
            color: #fff;
        }
        body.dark-mode .page-header h1 {
            background: linear-gradient(135deg, #c8e0c5 0%, var(--location-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        body.dark-mode .month-header {
            background: linear-gradient(135deg, rgba(35, 45, 35, 0.98) 0%, rgba(25, 35, 25, 0.98) 100%);
        }
        body.dark-mode .page-subtitle,
        body.dark-mode .current-date-display,
        body.dark-mode .week-day-header,
        body.dark-mode .day-header,
        body.dark-mode .month-header .day-header { color: #fff; }
        body.dark-mode .calendar-day { background: rgba(40, 55, 40, 0.5); border-color: rgba(160, 180, 160, 0.2); color: #fff; }
        body.dark-mode .calendar-day .day-number { color: #fff; }
        body.dark-mode .calendar-day.today { background: rgba(98, 185, 232, 0.15); border-color: var(--location-accent); }
        body.dark-mode .calendar-day.other-month { color: #bbb; }
        body.dark-mode .calendar-day.other-month .day-number { color: #bbb; }
        body.dark-mode .week-day { background: rgba(40, 55, 40, 0.5); border-color: transparent; color: #fff; }
        body.dark-mode .week-day.today { background: rgba(98, 185, 232, 0.12); border-color: var(--location-accent); }
        body.dark-mode .week-event { color: #fff; }
        body.dark-mode .event-card,
        body.dark-mode .event-dot { background: rgba(45, 60, 45, 0.8); border-color: rgba(160, 180, 160, 0.25); color: #fff; }
        body.dark-mode .event-card:hover { border-color: var(--location-accent); background: rgba(50, 70, 50, 0.9); }
        body.dark-mode .search-input,
        body.dark-mode .filter-select,
        body.dark-mode .filter-input,
        body.dark-mode .date-picker-input {
            background: rgba(30, 45, 30, 0.9);
            border-color: rgba(140, 170, 140, 0.4);
            color: #fff;
        }
        body.dark-mode .search-input::placeholder { color: #ccc; }
        body.dark-mode .location-switcher,
        body.dark-mode .view-toggle {
            background: rgba(30, 45, 30, 0.95);
            border-color: rgba(140, 170, 140, 0.5);
        }
        body.dark-mode .location-btn,
        body.dark-mode .view-btn { color: #fff; }
        body.dark-mode .location-btn:hover:not(.active),
        body.dark-mode .view-btn:hover:not(.active) { background: rgba(60, 85, 60, 0.7); color: #fff; }
        body.dark-mode .location-btn.active,
        body.dark-mode .view-btn.active { color: #fff; }
        body.dark-mode .nav-btn { background: rgba(40, 55, 40, 0.9); border-color: rgba(160, 180, 160, 0.4); color: #fff; }
        body.dark-mode .nav-btn:hover { background: var(--base-green); color: #fff; }
        body.dark-mode .filter-tag { background: rgba(40, 55, 40, 0.8); border-color: rgba(160, 180, 160, 0.3); color: #fff; }
        body.dark-mode .filter-tag.active { background: var(--base-green); border-color: var(--base-green); color: #fff; }
        body.dark-mode .filters-header h3,
        body.dark-mode .filter-label { color: #fff; }
        body.dark-mode .event-modal-content { background: linear-gradient(135deg, #252f25 0%, #1a241a 100%); border-color: rgba(160, 180, 160, 0.2); color: #fff; }
        body.dark-mode .event-modal-content .event-detail-title,
        body.dark-mode .event-modal-content .event-detail-description,
        body.dark-mode .event-modal-content .meta-date,
        body.dark-mode .event-modal-content .meta-location { color: #fff; }
        body.dark-mode .event-modal-content .event-detail-image { border-color: rgba(180, 200, 180, 0.3); }
        body.dark-mode .event-modal-close { color: #fff; }
        body.dark-mode .event-modal-close:hover { background: rgba(60, 80, 60, 0.8); color: #fff; }
        body.dark-mode .event-modal-content .btn-secondary {
            background: rgba(50, 70, 50, 0.9);
            border-color: rgba(180, 200, 180, 0.4);
            color: #fff;
        }
        body.dark-mode .event-modal-content .btn-secondary:hover { background: var(--base-green); color: #fff; }
        body.dark-mode .dark-mode-toggle { background: rgba(50, 70, 50, 0.8); border-color: rgba(160, 180, 160, 0.3); color: #fff; }
        body.dark-mode .dark-mode-toggle:hover { background: rgba(70, 95, 70, 0.9); border-color: var(--location-accent); }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f0e8 25%, #f0f4f0 50%, #e8f0e8 75%, #f5f7fa 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--base-green);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(98, 185, 232, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(178, 144, 244, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(221, 153, 116, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Optima', 'Cochin', 'Palatino', serif;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 50%, var(--base-green) 100%);
            padding: 20px 0;
            border-bottom: 3px solid var(--location-accent);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(10, 43, 7, 0.2);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Optima', serif;
            font-size: 1.5rem;
            color: var(--white);
            text-decoration: none;
            font-weight: 400;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            color: var(--location-accent);
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        /* Page Header */
        .page-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--base-green) 0%, var(--location-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(10, 43, 7, 0.1);
        }

        .page-subtitle {
            color: var(--gray-dark);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Top Controls Bar */
        .top-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 247, 250, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(10, 43, 7, 0.1);
            box-shadow: 0 4px 20px rgba(10, 43, 7, 0.08);
        }

        /* Location Switcher */
        .location-switcher {
            display: flex;
            gap: 10px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            padding: 4px;
            border-radius: 8px;
            border: 2px solid var(--base-green);
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.1);
        }

        .location-btn {
            padding: 8px 20px;
            background: transparent;
            border: none;
            color: var(--base-green);
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .location-btn.active {
            background: linear-gradient(135deg, var(--location-accent) 0%, var(--location-accent) 100%);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(98, 185, 232, 0.3);
        }

        .location-btn.active[data-location="all"] {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 100%);
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.3);
        }

        .location-btn:hover:not(.active) {
            background: var(--gray-light);
        }

        /* Search */
        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            border: 2px solid var(--base-green);
            border-radius: 8px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.95rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            color: var(--base-green);
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.08);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--location-accent);
            box-shadow: 0 4px 12px rgba(98, 185, 232, 0.2);
            background: var(--white);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-dark);
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
            border: 2px solid var(--base-green);
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.1);
        }

        .view-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: var(--base-green);
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
            font-family: 'Source Sans Pro', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .view-btn.active {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 100%);
            color: var(--white);
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.3);
        }

        .view-btn:hover:not(.active) {
            background: var(--gray-light);
        }

        /* Filters Panel */
        .filters-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: none;
            border: 1px solid rgba(10, 43, 7, 0.1);
            box-shadow: 0 4px 20px rgba(10, 43, 7, 0.08);
        }

        .filters-panel.active {
            display: block;
        }

        .filters-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filters-header h3 {
            font-size: 1.3rem;
            color: var(--base-green);
            font-weight: 400;
        }

        .toggle-filters {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 100%);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.2);
        }

        .toggle-filters:hover {
            background: linear-gradient(135deg, var(--location-accent) 0%, var(--location-accent) 100%);
            box-shadow: 0 4px 12px rgba(98, 185, 232, 0.3);
            transform: translateY(-2px);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-label {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--base-green);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-select,
        .filter-input {
            padding: 10px;
            border: 2px solid var(--base-green);
            border-radius: 6px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.95rem;
            background: var(--white);
            color: var(--base-green);
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: var(--location-accent);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-tag {
            padding: 6px 12px;
            background: var(--white);
            border: 2px solid var(--base-green);
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .filter-tag:hover {
            background: var(--location-accent);
            border-color: var(--location-accent);
            color: var(--white);
        }

        .filter-tag.active {
            background: var(--base-green);
            border-color: var(--base-green);
            color: var(--white);
        }

        /* Calendar Navigation */
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 247, 250, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(10, 43, 7, 0.1);
            box-shadow: 0 4px 20px rgba(10, 43, 7, 0.08);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            border: 2px solid var(--base-green);
            color: var(--base-green);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(10, 43, 7, 0.1);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 100%);
            color: var(--white);
            box-shadow: 0 4px 12px rgba(10, 43, 7, 0.3);
            transform: translateY(-2px);
        }

        .current-date-display {
            font-family: 'Optima', serif;
            font-size: 1.5rem;
            color: var(--base-green);
            font-weight: 400;
        }

        .today-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--location-accent) 0%, var(--location-accent) 100%);
            border: 2px solid var(--location-accent);
            color: var(--white);
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            font-family: 'Source Sans Pro', sans-serif;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(98, 185, 232, 0.3);
        }

        .today-btn:hover {
            background: linear-gradient(135deg, var(--base-green) 0%, #0d3510 100%);
            border-color: var(--base-green);
            box-shadow: 0 4px 12px rgba(10, 43, 7, 0.3);
            transform: translateY(-2px);
        }

        .date-picker-input {
            padding: 8px 12px;
            border: 2px solid var(--base-green);
            border-radius: 8px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9rem;
            color: var(--base-green);
            background: rgba(255, 255, 255, 0.95);
            cursor: pointer;
        }
        .date-picker-input:focus { outline: none; border-color: var(--location-accent); }

        .dark-mode-toggle {
            padding: 8px 14px;
            border: 2px solid var(--base-green);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.95);
            color: var(--base-green);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .dark-mode-toggle:hover { border-color: var(--location-accent); }

        /* Calendar Views */
        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        /* Month View */
        .month-view {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid rgba(10, 43, 7, 0.1);
            box-shadow: 0 8px 32px rgba(10, 43, 7, 0.1);
            width: 100%;
            box-sizing: border-box;
            overflow: visible;
        }

        .month-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            width: 100%;
            position: sticky;
            top: 70px;
            z-index: 20;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 247, 250, 0.98) 100%);
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: var(--base-green);
            font-size: 0.9rem;
            padding: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-family: 'Source Sans Pro', sans-serif;
            min-width: 0;
        }

        .month-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 10px;
            width: 100%;
        }

        .calendar-day {
            min-height: 140px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6) 0%, rgba(245, 247, 250, 0.6) 100%);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 10px;
            position: relative;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            min-width: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .calendar-day:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 247, 250, 0.95) 100%);
            border-color: var(--location-accent);
            box-shadow: 0 4px 12px rgba(98, 185, 232, 0.2);
            transform: translateY(-2px);
        }

        .calendar-day.other-month {
            opacity: 0.4;
            background: linear-gradient(135deg, rgba(245, 247, 250, 0.3) 0%, rgba(232, 240, 232, 0.3) 100%);
        }

        .calendar-day.today {
            border-color: var(--location-accent);
            background: linear-gradient(135deg, rgba(98, 185, 232, 0.1) 0%, rgba(255, 255, 255, 0.9) 100%);
            box-shadow: 0 4px 12px rgba(98, 185, 232, 0.2);
        }

        .day-number {
            font-family: 'Optima', serif;
            font-weight: 400;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: var(--base-green);
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }

        .event-dot {
            width: 100%;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: 'Source Sans Pro', sans-serif;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .event-dot:hover {
            transform: scale(1.02);
            opacity: 0.9;
        }

        .event-dot.meetup {
            background: linear-gradient(135deg, var(--austin-blue) 0%, #4a9dd4 100%);
            color: var(--white);
            box-shadow: 0 2px 6px rgba(98, 185, 232, 0.3);
        }

        .event-dot.workshop {

        // Convert Google Sheets API response to CSV format
        function convertSheetsDataToCSV(values) {
            if (!values || values.length === 0) return '';
            return values.map(row => 
                row.map(cell => `"${String(cell || '').replace(/"/g, '""')}"`).join(',')
            ).join('\n');
        }

        // Convert JSON array to CSV format
        function convertJSONToCSV(jsonArray) {
            if (!jsonArray || !Array.isArray(jsonArray)) {
                console.error('convertJSONToCSV: Invalid input, expected array:', jsonArray);
                throw new Error('convertJSONToCSV: Input must be an array');
            }
            
            if (jsonArray.length === 0) {
                console.warn('convertJSONToCSV: Empty array provided');
                return 'date,title\n'; // Return empty CSV with basic headers
            }
            
            // Get headers from first object
            const firstObj = jsonArray[0];
            if (!firstObj || typeof firstObj !== 'object') {
                console.error('convertJSONToCSV: First element is not an object:', firstObj);
                throw new Error('convertJSONToCSV: First element must be an object');
            }
            
            const headers = Object.keys(firstObj);
            if (headers.length === 0) {
                console.warn('convertJSONToCSV: First object has no keys');
                return 'date,title\n';
            }
            
            console.log('convertJSONToCSV: Headers found:', headers);
            const csvRows = [headers.map(h => `"${String(h).replace(/"/g, '""')}"`).join(',')];
            
            // Convert each object to CSV row
            jsonArray.forEach((obj, index) => {
                if (!obj || typeof obj !== 'object') {
                    console.warn(`convertJSONToCSV: Skipping invalid object at index ${index}:`, obj);
                    return;
                }
                const row = headers.map(header => {
                    const value = obj[header] !== undefined && obj[header] !== null ? obj[header] : '';
                    // Escape quotes AND replace newlines with spaces to prevent CSV parsing issues
                    const escaped = String(value).replace(/"/g, '""').replace(/\n/g, ' ').replace(/\r/g, '');
                    return `"${escaped}"`;
                });
                csvRows.push(row.join(','));
            });
            
            const csv = csvRows.join('\n');
            console.log('convertJSONToCSV: Generated CSV with', csvRows.length - 1, 'data rows');
            return csv;
        }

                            const hasKeyword = imageKeywords.some(w => keyLower.includes(w));
                            if ((isExact || hasKeyword) && event[k]) {
                                imageUrl = extractImageUrl(event[k]);
                            }
                        }
                        if (!imageUrl && (event.image || event['image'])) imageUrl = extractImageUrl(event.image || event['image']);
                        event.imageUrl = imageUrl || null;
                        if (events.length === 0 && !imageUrl && eventKeys.length) {
                            const raw = (event.image || event['image'] || '').toString().replace(/\s+/g, ' ').trim();
                            console.log('Schedule: first event has no image. Image column found. Raw value:', raw ? raw.substring(0, 120) + (raw.length > 120 ? '...' : '') : '(empty). Use the full https:// URL as the cell value‚Äînot Insert > Link with separate display text. Events in other rows with a URL will show images.');
                        }
                        events.push(event);
                    }
                }
            }
            
            console.log(`parseCSV: Processed ${lines.length - 1} rows, created ${events.length} events`);
            if (events.length === 0 && lines.length > 1) {
                console.warn('No events created! Check if date/title columns are being detected correctly.');
                console.log('Sample row data:', lines[1]);
            }
            
            return events;
        }

        // Parse CSV line handling quoted values
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current);
            return values;
        }

        // Parse various date formats. All paths produce a Date at local midnight for the
        // intended calendar date so getFullYear/getMonth/getDate are correct in any timezone.
        function parseDate(dateStr) {
            if (!dateStr) return null;
            
            dateStr = dateStr.toString().trim();
            if (dateStr.toLowerCase() === 'tbd' || dateStr === '') return null;
            
            const MONTH_ABBR = { jan:0,feb:1,mar:2,apr:3,may:4,jun:5,jul:6,aug:7,sep:8,oct:9,nov:10,dec:11 };
            
            // Format 0: Full JS date string like "Sun Jan 18 2026 00:00:00 GMT-0600" (Apps Script).
            // Parsing as-is uses the string's timezone, so getDate() shifts for users in other zones.
            // Extract the calendar date (month, day, year) and build local-midnight so the day is
            // correct for everyone.
            if (dateStr.includes('GMT') || dateStr.match(/^\w{3}\s\w{3}\s\d{1,2}\s\d{4}/)) {
                const m = dateStr.match(/(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec)[a-z]*\s+(\d{1,2})\s+(\d{4})/i);
                if (m) {
                    const mo = MONTH_ABBR[m[1].toLowerCase().slice(0,3)];
                    if (mo !== undefined) {
                        const d = new Date(parseInt(m[3], 10), mo, parseInt(m[2], 10));
                        if (!isNaN(d.getTime())) return d;
                    }
                }
                const parsed = new Date(dateStr);
                if (!isNaN(parsed.getTime())) return parsed;
            }
            
            // Format 1: MM/DD/YYYY (4-digit year)
            let match = dateStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/);
            if (match) {
                const month = parseInt(match[1]) - 1;
                const day = parseInt(match[2]);
                const year = parseInt(match[3]);
                return new Date(year, month, day);
            }
            
            // Format 2: MM/DD/YY (2-digit year) - assume 2000s
            match = dateStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{2})$/);
            if (match) {
                const month = parseInt(match[1]) - 1;
                const day = parseInt(match[2]);
                let year = parseInt(match[3]);
                // Assume 2000s for 2-digit years (00-99 -> 2000-2099)
                year = year + 2000;
                return new Date(year, month, day);
            }
            
            // Format 3: YYYY-MM-DD
            match = dateStr.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
            if (match) {
                const year = parseInt(match[1]);
                const month = parseInt(match[2]) - 1;
                const day = parseInt(match[3]);
                return new Date(year, month, day);
            }
            
            // Format 4: MM-DD-YYYY
            match = dateStr.match(/(\d{1,2})-(\d{1,2})-(\d{4})/);
            if (match) {
                const month = parseInt(match[1]) - 1;
                const day = parseInt(match[2]);
                const year = parseInt(match[3]);
                return new Date(year, month, day);
            }
            
            // Fallback: ISO YYYY-MM-DD (with or without time) is parsed as UTC by Date.parse,
            // which shifts the calendar day for users outside UTC. Extract date parts and build
            // local-midnight so the day is correct in any timezone.
            let iso = dateStr.match(/^(\d{4})-(\d{1,2})-(\d{1,2})/);
            if (iso) {
                const d = new Date(parseInt(iso[1], 10), parseInt(iso[2], 10) - 1, parseInt(iso[3], 10));
                if (!isNaN(d.getTime())) return d;
            }
            const parsed = Date.parse(dateStr);
            if (!isNaN(parsed)) return new Date(parsed);
            return null;
        }

        // Format date key for grouping
        function formatDateKey(date) {
            return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
        }

        // Get filtered events
        function getFilteredEvents() {
            return events.filter(event => {
                // Location filter
                if (filters.location !== 'all' && event.normalizedLocation !== filters.location) {
                    return false;
                }

                // Type filter
                if (filters.type !== 'all' && event.normalizedType !== filters.type) {
                    return false;
                }

                // Search query
                if (searchQuery) {
                    const searchable = [
                        event.title,
                        event.description,
                        event.location,
                        ...(event.topics || [])
                    ].join(' ').toLowerCase();
                    if (!searchable.includes(searchQuery)) {
                        return false;
                    }
                }

                return true;
            });
        }

            const eventsByDay = [[],[],[],[],[],[],[]];

                const eventStart = event.dateObj;
                const eventEnd = event.endDateObj || event.dateObj;
                const eventStartNorm = new Date(eventStart);

                ${imageUrl ? `<div class="event-cta" style="margin-top: 16px; margin-bottom: 16px; display: flex; flex-direction: column; gap: 12px;">${meetupLink ? `<a href="${meetupLink}" target="_blank" class="btn btn-primary" style="text-align: center;">RSVP</a>` : ''}<button class="btn btn-secondary add-to-cal-btn-modal">Add to Calendar</button></div>` : ''}
                ${imageUrl ? `<div class="event-detail-image-wrap"><img class="event-detail-image" src="${imageUrl}" alt="" loading="lazy"></div>` : ''}
                ${description ? `<div class="event-detail-description">${description}</div>` : ''}
                ${!imageUrl ? `<div class="event-cta" style="margin-top: 30px; display: flex; flex-direction: column; gap: 12px;">${meetupLink ? `<a href="${meetupLink}" target="_blank" class="btn btn-primary" style="text-align: center;">RSVP</a>` : ''}<button class="btn btn-secondary add-to-cal-btn-modal">Add to Calendar</button></div>` : ''}
            `;
            
            // Add event listener for calendar button
            const calBtn = content.querySelector('.add-to-cal-btn-modal');
            if (calBtn) {
                calBtn.addEventListener('click', () => {
                    addToCalendar(event);
                });
            }
            
            modal.classList.add('active');
        }

        // Add to calendar
        function addToCalendar(event) {
            // Create ICS file
            const startDate = event.dateObj;
            let endDate;
            
            // Use actual end date for multi-day events, otherwise default 2 hour duration
            if (event.isMultiDay && event.endDateObj) {
                endDate = new Date(event.endDateObj);
                endDate.setHours(23, 59, 59); // End of the last day
            } else {
                endDate = new Date(startDate);
                endDate.setHours(endDate.getHours() + 2); // Default 2 hour duration
            }
            
            const formatICSDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const icsContent = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//Bitcoin Park//Event Calendar//EN',
                'BEGIN:VEVENT',
                `DTSTART:${formatICSDate(startDate)}`,
                `DTEND:${formatICSDate(endDate)}`,
                `SUMMARY:${event.title || 'Event'}`,
                `DESCRIPTION:${event.description || ''}`,
                `LOCATION:${event.location || ''}`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\r\n');
            
            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${event.title || 'event'}.ics`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Helper functions
        function formatHour(hour) {
            if (hour === 0) return '12 AM';
            if (hour < 12) return `${hour} AM`;
            if (hour === 12) return '12 PM';
            return `${hour - 12} PM`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit'
            });
        }
    </script>
